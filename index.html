<!DOCTYPE html>
<html>
<head>
    <meta http-equiv="Content-Type" content="text/html; charset=utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>筋トレ管理</title>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/css/bootstrap.min.css" crossorigin="anonymous">
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/font-awesome/4.7.0/css/font-awesome.min.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/jqueryui/1.12.1/themes/base/jquery-ui.min.css">
    <style>
        .exercise-icon {
            font-size: 24px;
            margin-right: 10px;
        }
    </style>
</head>
<body>

    <div class="container mt-5">
        <div class="card">
            <div class="card-body">
                <form id="exercise-form" class="w-75 mx-auto">
                    <div class="form-group">
                        <label for="secret_token"><i class="fa fa-user exercise-icon"></i>secret_token</label>
                        <input type="text" class="form-control" id="secret_token" name="secret_token" placeholder="お名前を入力" required>
                    </div>
                    <div class="form-group">
                        <label for="database_id"><i class="fa fa-hand-rock-o exercise-icon"></i>database_id</label>
                        <input type="number" class="form-control" id="database_id" name="database_id" placeholder="回数" required>
                    </div>
                    <button type="submit" class="btn btn-primary">送信</button>
                </form>
            </div>
        </div>
    </div>

    <script src="https://code.jquery.com/jquery-3.4.1.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jqueryui/1.12.1/jquery-ui.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.0/dist/umd/popper.min.js" crossorigin="anonymous"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/js/bootstrap.min.js" crossorigin="anonymous"></script>
    <script charset="utf-8" src="https://static.line-scdn.net/liff/edge/2.1/sdk.js"></script>
    <script>
        $(document).ready(function () {
            const liffId = "2002545180-OW2B25k5";
            initializeLiff(liffId);
        });

        function initializeLiff(liffId) {
            liff.init({
                liffId: liffId
            }).then(() => {
                initializeApp();
            }).catch((err) => {
                console.log('LIFF Initialization failed ', err);
            });
        }

        function sendText(text) {
            liff.sendMessages([{
                'type': 'text',
                'text': text
            }]).then(function () {
                liff.closeWindow();
            }).catch(function (error) {
                window.alert('Failed to send message ' + error);
            });
        }

        $('#exercise-form').submit(function (event) {
            event.preventDefault();
            const secret_token = $('#secret_token').val();
            const database_id = $('#database_id').val();
            const msg = `${secret_token}\n${database_id}`;
            sendText(msg);
        });
    </script>
</body>
</html>
